<div class="row justify-content-center mt-2">
    <div class="col-8">
        <h3 class="text-center text-success">THÊM MÀU SẢN PHẨM</h3>

        <form (ngSubmit)="onSubmit()" [formGroup]="myForm">
            <div class="mb-3">
                <label for="productTypeName" class="form-label">Tên màu</label>
                <input type="text" class="form-control" placeholder="Nhập tên màu" formControlName="productTypeName" [ngClass]="{ 'is-invalid': submitted && productTypeName?.errors}">

                <div *ngIf="submitted && productTypeName?.invalid" class="invalid-feedback">
                    <div *ngIf="productTypeName?.errors?.['required']">Bạn chưa nhập tên màu</div>
                    <div *ngIf="productTypeName?.errors?.['maxlength']">Tên màu phải nhỏ hơn 50 ký tự</div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Lưu</button>
            <button type="button" class="btn btn-secondary ms-2" (click)="onBack()">Quay lại</button>
        </form>
    </div>
</div>
