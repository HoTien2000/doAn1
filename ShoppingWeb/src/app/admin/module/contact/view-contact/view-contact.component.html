<div class="row justify-content-center mt-2 mb-2">
    <div class="col-sm-12" *ngIf="contact">
        <h3 class="text-primary">CHI TIẾT LIÊN HỆ</h3>
        <table class="table table-striped">
            <tr>
                <td>
                    Họ tên
                </td>
                <td>
                    {{ contact.fullName }}
                </td>
            </tr>
            <tr>
                <td>
                    Email
                </td>
                <td>
                    {{ contact.email }}
                </td>
            </tr>
            <tr>
                <td>
                    Số điện thoại
                </td>
                <td>
                    {{ contact.phone }}
                </td>
            </tr>
            <tr>
                <td>
                    Ngày gửi
                </td>
                <td>
                    {{ contact.dateCreate | date:'dd-MM-yyyy' }}
                </td>
            </tr>
            <tr>
                <td>
                    Nội dung
                </td>
                <td style="white-space: pre-wrap">
                    {{ contact.content }}
                </td>
            </tr>
        </table>
        <div>
            <button type="button" class="btn btn-secondary mt-2" (click)="onBack()">Quay lại</button>
        </div>
    </div>
</div>
