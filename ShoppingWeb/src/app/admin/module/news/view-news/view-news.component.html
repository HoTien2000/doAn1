<div class="row justify-content-center mt-2 mb-2">
    <div class="col-sm-12" *ngIf="news">
        <h3 class="text-primary">{{ news.title }}</h3>
        <div class="text-center">
            <img [src]="news.image" class="img-new-detail">
        </div>
        <table class="table table-striped">
            <tr>
                <td>
                    Nội dung
                </td>
                <td style="white-space: pre-wrap">
                    {{ news.content }}
                </td>
            </tr>
            <tr>
                <td>
                    Nguồn
                </td>
                <td>
                    {{ news.rootLink }}
                </td>
            </tr>
            <tr>
                <td>
                    Danh mục
                </td>
                <td>
                    {{ news.categoryNews?.categoryName }}
                </td>
            </tr>
            <tr>
                <td>
                    Ngày đăng
                </td>
                <td>
                    {{ news.lastUpdate | date:'dd-MM-yyyy' }}
                </td>
            </tr>
            <tr>
                <td>
                    Người tạo
                </td>
                <td>
                    {{ news.userSystem?.fullName }}
                </td>
            </tr>
        </table>
        <div>
            <button type="button" class="btn btn-secondary mt-2" (click)="onBack()">Quay lại</button>
        </div>
    </div>
</div>
